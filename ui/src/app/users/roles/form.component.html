<div class="jumbotron">
    <div class="container">

    <h2>User Role</h2>
        <form [formGroup]="roleForm" #formDir="ngForm" (ngSubmit)="onSubmit()">
            <div [hidden]="formDir.submitted">

                <div class="cross-validation" [class.cross-validation-error]="roleForm.errors?.identityRevealed && (roleForm.touched || roleForm.dirty)">
                    <div class="form-group">

                        <label for="name">Name</label>
                        <input id="name" class="form-control"
                               formControlName="name" required />

                        <div *ngIf="name.invalid && (name.dirty || name.touched)"
                             class="alert alert-danger">

                            <div *ngIf="name.errors.required">
                                Name is required.
                            </div>
                            <div *ngIf="name.errors.maxLength">
                                Name max length is 100
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="isActive">Active</label>
                        <input id="isActive" class="form-control" type="checkbox"
                               formControlName="isActive"  />
                    </div>
                </div>
            </div>


            <div [hidden]="formDir.submitted" class="form-group">
                <button type="submit" class="btn btn-primary"
                        [disabled]="roleForm.invalid || loading">Submit</button>

        </div>
