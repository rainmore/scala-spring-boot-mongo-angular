spring.main.banner-mode=console

# MONGODB (MongoProperties)
#spring.data.mongodb.authentication-database=admin
spring.data.mongodb.database=centus
#spring.data.mongodb.field-naming-strategy= # Fully qualified name of the FieldNamingStrategy to use.
#spring.data.mongodb.grid-fs-database= # GridFS database name.
spring.data.mongodb.host=localhost
#spring.data.mongodb.port=27017
spring.data.mongodb.repositories.type=auto
#spring.data.mongodb.uri=mongodb://localhost/test
spring.data.mongodb.username=centus
spring.data.mongodb.password=centus

# JPA (JpaBaseConfiguration, HibernateJpaAutoConfiguration)
spring.jpa.show-sql=false

# THYMELEAF (ThymeleafAutoConfiguration)
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=file:src/main/resources/templates/

# SPRING RESOURCES HANDLING (ResourceProperties)
spring.resources.cache.period=0s
spring.resources.static-locations[0]=file:src/main/resources/static/
spring.resources.static-locations[1]=classpath:/static/

# WHITE Page
server.error.whitelabel.enabled=true


# DEVTOOLS (DevToolsProperties)
spring.devtools.livereload.enabled=true
#spring.devtools.restart.additional-paths=
spring.devtools.restart.exclude=static/**,public/**,templates/**
spring.devtools.restart.enabled=true




